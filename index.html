<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Joan Marie Verba's Memory Calculator</title>
    <meta name=“viewport” content=“width=device-width,initial-scale=1”>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Title -->
<div class="page-header">
    <h2 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black" class="text-center text-yellow-color">Memory Calculator</h2>
    <h3 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black" class="text-center text-yellow-color">Perform basic math operations and display last 10 results</h3>
    <h4 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black" class="text-center text-yellow-color" >Instructions: press clear after completing each calculation</h4>
</div>

<div class="container">

    <div class="row">

        <div class="col-md-4"></div>

        <div class="col-md-4">
        <!-- Calculator Process -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Calculations</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-2">
                        <h4 id="first-number"></h4>
                    </div>
                    <div class="col-md-2">
                        <h4 id="operator"></h4>
                    </div>
                    <div class="col-md-2">
                        <h4 id="second-number"></h4>
                    </div>
                    <div class="col-md-2">
                        <h4 id="equals"></h4>
                    </div>
                    <div class="col-md-2">
                        <h4 id="result"></h4>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>

        <!-- Calculator Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Calculator</h3>
                </div>

                <div class="panel-body">
                    <button id="button-1" class="btn btn-primary number" value="1"><h4>1</h4></button>
                    <button id="button-2" class="btn btn-primary number" value="2"><h4>2</h4></button>
                    <button id="button-3" class="btn btn-primary number" value="3"><h4>3</h4></button>
                    <button id="button-plus" class="btn btn-danger operator" value="plus"><h4>+</h4></button>
                    <br><br>
                    <button id="button-4" class="btn btn-primary number" value="4"><h4>4</h4></button>
                    <button id="button-5" class="btn btn-primary number" value="5"><h4>5</h4></button>
                    <button id="button-6" class="btn btn-primary number" value="6"><h4>6</h4></button>
                    <button id="button-minus" class="btn btn-danger operator" value="minus"><h4>-</h4></button>
                    <br><br>
                    <button id="button-7" class="btn btn-primary number" value="7"><h4>7</h4></button>
                    <button id="button-8" class="btn btn-primary number" value="8"><h4>8</h4></button>
                    <button id="button-9" class="btn btn-primary number" value="9"><h4>9</h4></button>
                    <button id="button-multiply" class="btn btn-danger operator" value="times"><h4>*</h4></button>
                    <br><br>
                    <button id="button-0" class="btn btn-primary number" value="0"><h4>0</h4></button>
                    <button id="button-divide" class="btn btn-danger operator" value="divide"><h4>/</h4></button>
                    <button id="button-power" class="btn btn-danger operator" value="power"><h4>^</h4></button>
                    <button id="button-equal" class="btn btn-success equal" value="equals"><h4>=</h4></button>
                    <br><br>
                    <button id="button-clear" class="btn btn-default clear" value="clear"><h5>clear and add result to list</h5></button>
                </div>

            </div>
      

         <!-- Result Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Latest Results</h3>
                </div>
                <div class="panel-body">
                    <h4 id="results"></h4>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="calculator.js"></script>

</body>
</html>
